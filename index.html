<script>
    function isPrime(number) {
        let dem=0;
        for (let i=1;i<=number;i++){
            if (number%i==0){
                dem++;
            }
        }
        if (dem==2){
            return true;
        }
        else {
            return false;
        }
    }
    for (let i=0;i<=1000;i++){
        if (isPrime(i)){
            console.log(i)
        }
    }
</script>
